[package]
name = "css_to_vanilla_extract"
version = "0.0.10-alpha"
authors = ["j1ngzoue <workdrive0306@gmail.com>"]
edition = "2021"

[dependencies]
grass = "0.10.8"
cssparser = "0.29.2"
clap = "3.1.0"
swc_css_parser = "0.95.0"
swc_common = "0.17.9"
swc_css_ast = "0.88.0"
convert_case = "0.5.0"
regex = "1"

[dev-dependencies]
cargo-watch = "8.1.1"

[profile.release]
# Tell `rustc` to optimize for small code size.
lto = true
codegen-units = 1
opt-level = "z"
